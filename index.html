<script>
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  const finalMessage = document.getElementById('finalMessage');

  function checkAllChecked() {
    // Transforme NodeList en tableau et vérifie si TOUT est coché
    const allChecked = Array.from(checkboxes).every(cb => cb.checked);

    // Met en forme chaque ligne cochée
    checkboxes.forEach(cb => {
      cb.parentElement.classList.toggle('checked', cb.checked);
    });

    // Affiche ou cache le message
    finalMessage.style.display = allChecked ? 'block' : 'none';
  }

  // Vérifie à chaque changement
  checkboxes.forEach(cb => cb.addEventListener('change', checkAllChecked));

  // Vérifie au chargement de la page
  window.addEventListener('DOMContentLoaded', checkAllChecked);
</script>
